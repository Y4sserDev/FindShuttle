<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
	
    function myMap() {
        let mapProp= {
            center:new google.maps.LatLng(38.907242, -76.994893),
            zoom:15,
        };
		var busRoute = [
          {lat: 38.907242, lng: -76.994893},
		  {lat:38.907214, lng: -76.994917},
			{lat:38.907175, lng: -76.994961},
			{lat: 38.907128, lng: -76.995019}
        ];
		var busPath = new google.maps.Polyline({
			path: busRoute,
			geodisic: true,
			strokeColor: '#00457C',
            strokeOpacity: 3.0,
            strokeWeight: 10
		})
        let map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
		busPath.setMap(map);
		var myLatLng = busRoute[0];
		var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Kellogg Conference Hotel'
        });
		var marker2 = new google.maps.Marker({
          position: busRoute[3],
          map: map,
          title: 'Benson Hall'
        });
		var marker3 = new google.maps.Marker({
          position: busRoute[3],
          map: map,
          title: 'MSSD'
        });
		var marker4 = new google.maps.Marker({
          position: busRoute[3],
          map: map,
          title: 'Kendal Elementary School'
        });
		var marker3 = new google.maps.Marker({
          position: busRoute[3],
          map: map,
          title: 'Union Station'
        });
		var infoWindow = new google.maps.InfoWindow;
		if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdAf96xe71hytxe4f9PB6Pp6LFoOh9CmM&callback=myMap"></script>
